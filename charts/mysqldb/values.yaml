# Default values for mysqldb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: quay.io
  repository: kiali/demo_travels_mysqldb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: mysqldb

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

#by default the targetPort is undefined and its value matches the port. To override define the desired targetPort.
service:
  name: tcp
  type: ClusterIP
  protocol: TCP
  port: 3306
  targetPort: 

# External Secrets Operator config
secretStore:
  name: vault-backend
  kind: ClusterSecretStore

mysqldbCredentials:
  key: secret/data/global/mysql-credentials
