{{- if .Values.gateway.enabled }}
{{- $gatewayNamespace := .Values.gateway.namespace | default "travel-control" }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: travel-control-route
  namespace: travel-control
  labels:
    {{- include "travel-control.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: travel-control-gateway
      {{- if ne $gatewayNamespace "travel-control" }}
      namespace: {{ $gatewayNamespace }}
      {{- end }}
  {{- if .Values.gateway.hostname }}
  hostnames:
    - {{ .Values.gateway.hostname }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.gateway.path | default "/" }}
      backendRefs:
        - name: control
          port: {{ .Values.service.port }}
          weight: 100
{{- end }}

